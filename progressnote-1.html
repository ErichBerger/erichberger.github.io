<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progress Note 1/7</title>
    <link  href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav>
        <ul>
            <a href="./providernotes.html"><li>Notes</li></a>
            <a href="./index.html"><li>Home</li></a>
            <a href="./adminnotes.html"><li>Account</li></a>
        </ul> 
        </nav>
      <a class="addnote" href="./progressnote-1">+ Note</a>

    </header>
    <main>
        <h3>Patient Data</h3>
        <form class="progressnote" id="progressnote" action="./progressnote-2.html" method="post">
            <div>
                <label for="patient">Select Patient:</label> 
                <select id="patient" name="patient">
                    <option value="patient1">Patient 1</option>
                    <option value="patient2">Patient 2</option>
                    <option value="patient3">Patient 3</option>
                    <option value="patient4">Patient 4</option>
                </select>
            </div> 
            <div>
                <label for="servicetype">Type of Service:</label> 
                <select id="servicetype" name="servicetype">
                    <option value="service1">Service 1</option>
                    <option value="service2">Service 2</option>
                    <option value="service3">Service 3</option>
                    <option value="service4">Service 4</option>
                </select>
            </div>
            <div>
                <label for="servicedate">Date of Service:</label> 
                <input type="date" id="servicedate" name="servicedate"> 
            </div>
            <div>
                <label for="starttime">Session Start Time:</label> 
                <input type="time" id="starttime" name="starttime"> 
            </div>
            <div>
                <label for="endtime">Session End Time:</label> 
                <input type="time" id="endtime" name="endtime"> 
            </div>
            <div class="bnbuttons">
                <div></div>
                <button form="progressnote" type="submit">Next</button>
            </div>
        </form>
    </main>
</html>
